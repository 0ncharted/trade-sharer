<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Sharer MiniApp</title>
    <style> 
        body { font-family: Arial; padding: 20px; } 
        input { width: 100%; margin: 10px 0; padding: 10px; } 
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; } 
        #status { margin-top: 20px; color: green; } 
        #error { margin-top: 20px; color: red; }
    </style>
</head>
<body>
    <h1>Trade Sharer for Referrals</h1>
    <p>Enter your Telegram details to auto-share trades with your group:</p>
    <label>Bot Token:</label><input type="password" id="botToken" placeholder="e.g., 123456:ABC-DEF...">
    <label>Group Chat ID:</label><input type="text" id="chatId" placeholder="e.g., -1001234567890">
    <button onclick="initSharer()">Start Sharing</button>
    <div id="status"></div>
    <div id="error"></div>
    <script src="app.js"></script>
</body>
</html>
